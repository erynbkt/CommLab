<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>bullet points/unordered list</h1>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <h1>numbers/ordered list</h1>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four
            <ul>
                <li>4.1</li>
                <li>4.2</li>
                <li>4.3</li>
            </ul>
        </li>
    </ol>
</body>

</html>
